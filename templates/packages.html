{% extends "base.html" %}

{% block content %}
<div class="packages-container">
    <h2>Available Packages</h2>
    <div class="packages-list">
        {% for pkg in packages %}
        <div class="package-item">
            <span class="package-name">{{ pkg.package }}</span>
            <div class="package-links">
                <span class="package-url">
                    <a href="{{ pkg.source_path }}" target="_blank" rel="noopener noreferrer">Source</a>
                </span>
                {% if pkg.build_exists %}
                <span class="package-download">
                    <a href="/download/{{ pkg.url.split('/')[-1] }}" class="download-link">
                        Download Build
                    </a>
                </span>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .packages-container h2 {
        margin-bottom: 2rem;
        color: var(--accent-color);
    }

    .package-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .package-name {
        font-weight: bold;
        color: var(--text-color);
    }

    .package-links {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .package-url a, .package-download a {
        color: var(--accent-color);
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .package-url a:hover, .package-download a:hover {
        color: var(--text-color);
        text-decoration: underline;
    }

    .download-link {
        background-color: var(--accent-color);
        color: var(--bg-color) !important;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: opacity 0.2s ease;
    }

    .download-link:hover {
        opacity: 0.9;
        text-decoration: none !important;
    }

    @media (max-width: 768px) {
        .package-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .package-links {
            width: 100%;
            justify-content: space-between;
        }
    }
</style>
{% endblock %}
